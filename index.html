<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
  </head>
<body>
    <div class="app-container">
        <div class="background-animation">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <header class="app-header animate__animated animate__fadeInDown">
            <div class="header-content">
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
                <div class="search-container">
                    <div class="search-box animate__animated animate__fadeIn">
                        <i class="fas fa-search"></i>
                        <input type="text" id="location-input" placeholder="Enter city...">
                        <input type="date" id="date-input" value="2025-06-10">
                        <button id="search-btn" class="animate__animated animate__pulse animate__infinite">
                            <i class="fas fa-cloud-sun-rain"></i> Get Forecast
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="app-main animate__animated animate__fadeInUp">
            <div class="weather-tabs">
                <button class="tab-btn active" data-tab="current">
                    <i class="fas fa-sun"></i> Current
                </button>
                <button class="tab-btn" data-tab="hourly">
                    <i class="fas fa-clock"></i> Hourly
                </button>
                <button class="tab-btn" data-tab="daily">
                    <i class="fas fa-calendar-day"></i> Daily
                </button>
                <button class="tab-btn" data-tab="graphs">
                    <i class="fas fa-chart-line"></i> Graphs
                </button>
            </div>

            <div class="tab-content active" id="current-tab">
                <div class="current-weather">
                    <div class="weather-main">
                        <div class="temperature-container">
                            <span id="current-temp">--</span>
                            <span class="temp-unit">°C</span>
                        </div>
                        <div id="weather-icon" class="weather-icon"></div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-temperature-low"></i>
                            <span class="detail-label">Feels Like</span>
                            <span id="feels-like" class="detail-value">--°C</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <span class="detail-label">Humidity</span>
                            <span id="humidity" class="detail-value">--%</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <span class="detail-label">Wind Speed</span>
                            <span id="wind-speed" class="detail-value">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="detail-label">Pressure</span>
                            <span id="pressure" class="detail-value">-- hPa</span>
                        </div>
                    </div>
                </div>
                <div class="location-info">
                    <h2 id="location-name">--</h2>
                    <p id="current-date">--</p>
                    <p id="weather-description">--</p>
                </div>
            </div>

            <div class="tab-content" id="hourly-tab">
                <div class="hourly-forecast-container">
                    <div class="hourly-scroll">

<!-- //* Hourly forecast items will be added here by JavaScript ---->

                    </div>
                </div>
            </div>

            <div class="tab-content" id="daily-tab">
                <div class="daily-forecast-container">

<!--//* Daily forecast items will be added here by JavaScript  --->

                </div>
            </div>

            <div class="tab-content" id="graphs-tab">
                <div class="graph-container">
                    <canvas id="temperature-chart"></canvas>
                </div>
                <div class="graph-container">
                    <canvas id="precipitation-chart"></canvas>
                </div>
                <div class="graph-container">
                    <canvas id="wind-chart"></canvas>
                </div>
            </div>
        </main>

        <footer class="app-footer animate__animated animate__fadeInUp">
            <p>Api Resource <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a></p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/SaadQasim19"><i class="fab fa-github"></i></a>

                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/sado0zii_19/"><i class="fab fa-instagram"></i></a>

            </div>
        </footer>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
