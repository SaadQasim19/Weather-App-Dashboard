<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
</head>
<body>
    <div class="app-container">
        <div class="background-animation">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <header class="app-header animate__animated animate__fadeInDown">
            <div class="header-content">
                <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
                <div class="search-container">
                    <div class="search-box animate__animated animate__fadeIn">
                        <i class="fas fa-search"></i>
                        <input type="text" id="location-input" placeholder="Enter city...">
                        <input type="date" id="date-input" value="2025-06-10">
                        <button id="search-btn" class="animate__animated animate__pulse animate__infinite">
                            <i class="fas fa-cloud-sun-rain"></i> Get Forecast
                        </button>
                    </div>
                </div>
            </div>
        </header>
    <script src="script.js"></script>
</body>
</html>
